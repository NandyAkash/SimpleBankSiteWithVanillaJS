<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-10 font-semibold">Welcome to <span class="font-semibold text-purple-700">My Bank</span></h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto bg-green-300 mt-5 p-8">
            <h3 class="text-2xl mb-4 font-medium">Login</h3>
            <form action="">
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 p-2" type="text" placeholder="Your email">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-4 p-2" type="password" placeholder="Password">
                <button id="btn-submit" type="button" class="bg-green-600 p-3 rounded text-white font-semibold">Login</button>
            </form>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>

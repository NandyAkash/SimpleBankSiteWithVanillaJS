<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-10 font-semibold">Let's add some <span class="font-semibold text-purple-700">Money!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-4">
            <div class="grid grid-cols-3 gap-4 text-white">
               <div class="bg-green-300 rounded p-8">
                    <h1 class="text-3xl font-semibold">Deposit</h1>
                    <h3 class="text-5xl font-bold">$ <span id="deposit-money">00</span></h3>
               </div>
               <div class="bg-blue-300 rounded p-8">
                    <h1 class="text-3xl font-semibold">Withdraw</h1>
                    <h3 class="text-5xl font-bold">$ <span id='withdraw-money'>00</span></h3>
               </div>
               <div class="bg-pink-300 rounded p-8">
                    <h1 class="text-3xl font-semibold">Balance</h1>
                    <h3 class="text-5xl font-bold">$ <span id="balance">1200</span></h3>
               </div>
            </div>
        </section>
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-3">Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="border border-gray-400 rounded block w-3/4 mb-4 p-2" type="text" placeholder="Enter your amount to deposit">
                        <button id="deposit-btn" class="bg-green-600 p-3 rounded text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl mb-3">Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="border border-gray-400 rounded block w-3/4 mb-4 p-2" type="text" placeholder="Enter your amount to withdraw">
                        <button id="withdraw-btn" class="bg-green-600 p-3 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
